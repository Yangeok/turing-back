language: node_js
node_js:
  - 'stable'
cache:
  yarn: true
  directories:
    - 'node_modules'
services:
  - 'mysql'
addons:
  hosts:
    - localhost
env:
  - NODE_ENV=test
before_script:
  - netstat -atlnp
  - sudo iptables -t nat -A PREROUTING -i eht0 -p tcp --dport 80 -j REDIRECT --to-port 3000
script:
  - yarn test
