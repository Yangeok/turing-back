language: node_js
node_js:
  - 'stable'
cache:
  yarn: true
  directories:
    - 'node_modules'
services:
  - 'mysql'
addons:
  hosts:
    - localhost
env:
  - NODE_ENV=test
before_script:
  - yarn global add mocha
  - chmod 0777 ./node_modules/.bin/mocha
  - mysql -e 'CREATE DATABASE IF NOT EXISTS turing_test;'
script:
  - yarn test
