language: node_js
node_js:
  - 'stable'
cache:
  yarn: true
  directories:
    - 'node_modules'
services:
  - 'mysql'
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS turing_test;'
addons:
  hosts:
    - localhost
env:
  - NODE_ENV=test
before_script:
  - curl http://localhost:8080
script:
  - yarn test
